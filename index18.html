<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            transition: all 0.5s ease-in-out; /* Property, duration, timing function */
        }
        .box:hover {
            width: 150px;
            height: 150px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
