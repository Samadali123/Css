<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation</title>
    <style>
        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(0); }
        }
        .box {
            width: 100px;
            height: 100px;
            background: crimson;
            animation: move 2s infinite;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
