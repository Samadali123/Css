<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background: lightblue;
        }
        .absolute {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            padding: 10px;
        }
        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: green;
            color: white;
            padding: 10px;
        }
        .sticky {
            position: sticky;
            top: 0;
            background: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sticky">Sticky Header</div>
    <div class="container">
        <div class="absolute">Absolute Box</div>
    </div>
    <div class="fixed">Fixed Box</div>
</body>
</html>
