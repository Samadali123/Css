<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Selectors</title>
    <style>
        .parent {
            background: lightgray;
            padding: 20px;
        }
        .parent .child {
            background: steelblue;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        Parent Div
        <div class="child">Nested Child Div</div>
    </div>
</body>
</html>
