<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: purple;
            transition: transform 0.5s ease;
        }
        .box:hover {
            transform: rotate(45deg) scale(1.2) translate(20px, 20px);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
