
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Overflow</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
        }
        .visible { overflow: visible; }
        .hidden { overflow: hidden; }
        .scroll { overflow: scroll; }
    </style>
</head>
<body>
    <div class="box visible">This content overflows but remains visible.</div>
    <div class="box hidden">This content overflows but is hidden.</div>
    <div class="box scroll">This content overflows but you can scroll.</div>
</body>
</html>
